<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>T-house</title>
    <link rel="shortcut icon" href="./images/circles.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

    
</head>
<body>
    <!-- main-content -->
    <main class="max-w-screen-xl mx-auto px-14 lg:px-20">

        <header class="flex pt-10 mb-20">
            <!-- text-content -->
             <div>
                     <h1 class="text-5xl md:text-7xl">It's good <br>
                        tea time at The <br> Tea House</h1>
                        <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                        <br>
                        <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More  <i class="fa-solid fa-arrow-up rotate-45 text-xl"></i></button>
             </div>
             <!-- img-content -->
              <div class="relative">
                <!-- img  -->
                 <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                 </div>
                 <!-- card -->
                  <div class=" absolute
                  flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-10 rounded-lg top-28 md:top-80 md:left-32 lg:left-18">
                    <!-- icon -->
                     <div>
                        <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                     </div>
                     <!-- content -->
                      <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold text-[#1C1C1C]">5.00</h2>
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                      </div>
                  </div>
              </div>
        </header>

    </main>
</body>
</html>
